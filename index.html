<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|VT323" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Hangman-Game</title>
</head>

<body>
    <div class="container-fluid">
        <header class="row">
            <div class="col-md-5 pt-2">
                <h1>Hangman</h1>
            </div>
        </header>
        <main class="row mt-2">
            <section class="col-md-6">
                <div class="wrapper">
                    <div class="row">
                        <div class="col-md-12 word rounded">
                            <h3 id="hidden-word"></h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 guessed my-1 rounded">
                            <h5 id="letters-guessed"></h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 message rounded">
                            <h5 id="message"></h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 rounded my-1 scoreboard">
                            <ul class="list-unstyled">
                                <li id="wins"></li>
                                <li id="losses"></li>
                                <li id="remaining-guesses"></li>
                            </ul>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 mt-2 pl-0 button rounded">
                            <button class="btn" id="start">start game</button>
                        </div>
                    </div>
                </div>
            </section>
            <summary class="col-md-6">
                <p>Instructions:</p>
                <ul>
                    <li>Press "start game" to play.</li>
                    <li>Press letters from A-Z to guess the word.</li>
                    <li>Guess the words within 10 tries.</li>
                    <li>Press "new game" to restart.</li>
                </ul>
            </summary>
        </main>
    </div>
    <div class="container-fluid">
        <div class="row">
            <footer class="col-md-12 text-center pt-3 fixed-bottom">&copy; 2018 Oscar Villalta</footer>
        </div>
    </div>
</body>
<script type="text/javascript" src="./assets/javascript/game.js"></script>

</html>
